<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to external stylesheets -->
    <link rel="stylesheet" href="pages/index.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Metadata -->
    <meta name="author" content="Lawrence Corso" />
    <meta name="keywords" content="blog post, civil war, images" />
    <meta
      name="description"
      content="This is a blog posting page to help simplify the understanding of civilization"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.svg"
            alt="User Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">
              She has been to the outermost depths of the sky and ready for
              more.
            </p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt="Pencil"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus.svg"
              alt="Plus"
              class="profile__add-icon"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <div class="cards__list">
            <template id="card-temp">
              <div class="card">
                <img src="" alt="" class="card__image" />
                <button type="button" class="card__delete-button"></button>

                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </div>
            </template>
          </div>
        </section>
      </main>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/X.svg" alt="Close" class="close-icon" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />

              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-name-description" class="modal__label">
              Description
              <input
                id="profile-name-description"
                type="text"
                class="modal__input"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-name-description-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/X.svg" alt="Close" class="close-icon" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <footer class="footer page__section">
        <h3 class="footer__copy">2025 &copy; Lawrence</h3>
      </footer>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__caption">Hello Sir</p>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
